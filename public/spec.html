<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="stylesheets/jasmine/lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="javascripts/jasmine/lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="javascripts/jasmine/lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="javascripts/jquery/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="javascripts/jquery-mobile/jquery.mobile-1.1.0.min.js"></script>
  <script type="text/javascript" src="javascripts/app.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/app.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();

    $(document).ready(function () {
      // Hide elements which are automatically augmented by jQuery Mobile.
      $('body').children(':not(.jasmine_reporter)').hide();
    });
  </script>

</head>

<body>
</body>
</html>
